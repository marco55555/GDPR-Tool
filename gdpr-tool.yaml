      \ tua riservatezza ai sensi del Regolamento (UE) 2016/679 (di seguito \u201C\
      **Regolamento**\u201D) e delle altre norme applicabili.\n#{k23bde9bbcc78}#{k74ef45649a48}\n\
      #{k4734c5455e68}#{k7209148645fe}\n\n**DATI**\n\nIl titolare tratter\xE0 i seguenti\
      \ dati:\n\n* dati identificativi,\n* dati di contatto,\n* dati relativi all\u2019\
      esecuzione del rapporto di lavoro (compresi i dati relativi allo stato di salute\
      \ e l\u2019affiliazione sindacale),\n* contenuto delle comunicazioni scambiate,\n\
      * dati bancari.\n\n**FINALIT\xC0 E BASE GIURIDICA DEL TRATTAMENTO**\n\nI tuoi\
      \ dati verranno trattati con le seguenti finalit\xE0:\n\n* gestire il rapporto\
      \ di lavoro ai sensi dell\u2019articolo 6, paragrafo 1, lettera b), del Regolamento,\n\
      * proteggere il funzionamento tecnico del sistema informatico perseguendo questo\
      \ legittimo interesse ai sensi dell\u2019articolo 6, paragrafo 1, lettera f),\
      \ del Regolamento,\n* adempiere ad obblighi di legge e/o ottemperare ad ordini\
      \ provenienti da pubbliche autorit\xE0, inclusa l\u2019autorit\xE0 giudiziaria\
      \ ai sensi dell\u2019articolo 6, paragrafo 1, lettera c), del Regolamento,\n\
      * elaborare e diffondere analisi statistiche in forma aggregata ed anonima perseguendo\
      \ questo legittimo interesse ai sensi dell\u2019articolo 6, paragrafo 1, lettera\
      \ f), del Regolamento.\n\n**COMUNICAZIONE A TERZI**\n\nIl titolare potr\xE0\
      \ comunicare i tuoi dati a:\n\n* soggetti terzi che collaborano con il titolare\
      \ e provvedono a trattare fasi dei processi necessari al corretto espletamento\
      \ delle sue attivit\xE0,\n* soggetti terzi per adempiere ad obblighi di legge\
      \ o per ottemperare ad ordini provenienti da pubbliche autorit\xE0, inclusa\
      \ l\u2019autorit\xE0 giudiziaria, e/o per tutelare i diritti del titolare o\
      \ dei terzi ai sensi di legge.\n#{ke6d2ce164fab}\n#{k145efc967343}#{ka001dfbedd76}\n\
      \n**PERIODO DI CONSERVAZIONE**\n\nI tuoi dati personali saranno conservati per\
      \ il tempo massimo entro il quale potranno essere fatti valere diritti in relazione\
      \ al rapporto di lavoro e (se prima di questa scadenza verranno fatti valere\
      \ tali diritti da te o da terzi) per l\u2018eventuale tempo ulteriore necessario\
      \ per utilizzare i dati per tutelare i diritti tuoi, del titolare e/o di terzi.\n\
      \n**DIRITTI**\n\nTi ricordiamo che, ai sensi del Regolamento, hai diritto:\n\
      \n* di chiedere l\u2019accesso ai tuoi dati personali ai sensi dell\u2019articolo\
      \ 15 del Regolamento,\n* di chiedere la rettifica dei tuoi dati personali ai\
      \ sensi dell\u2019articolo 16 del Regolamento,\n* di chiedere la cancellazione\
      \ dei tuoi dati personali ai sensi dell\u2019articolo 17 del Regolamento,\n\
      * di chiedere la limitazione del trattamento dei tuoi dati personali ai sensi\
      \ dell\u2019articolo 18 del Regolamento,\n* alla portabilit\xE0 dei tuoi dati\
      \ personali ai sensi dell\u2019articolo 20 del Regolamento,\n* di opporti al\
      \ trattamento dei tuoi dati personali che sono trattati in base all\u2019articolo\
      \  6, paragrafo 1, lettera f), del Regolamento ai sensi dell\u2019articolo 21\
      \ del Regolamento,#{k27f7e332ea83}\n* di proporre reclamo al Garante della Privacy\
      \ italiano ai sensi dell\u2019articolo 77 del Regolamento.\n\n**EFFETTI DELLA\
      \ MANCATA COMUNICAZIONE AL TITOLARE**\n\nLa comunicazione dei tuoi dati \xE8\
      \ facoltativa ma necessaria: l\u2019eventuale mancata comunicazione comporter\xE0\
      \ l\u2019impossibilit\xE0 per il titolare di stipulare, eseguire e/o gestire\
      \ il rapporto di lavoro.\n#{kc7b98a6799a7}"
