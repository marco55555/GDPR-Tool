  \ del modello gestionale*\").\n\n#{ke51f053a6685}#{ke70fea12ddbd}\n\n## Registro\
  \ delle attivit\xE0 di trattamento\n\n#{k197f775e0d57}#{k3aa03e963ad1}#{k6d7ecbb99585}\n\
  \n#### Attivit\xE0 da eseguire\n\nAdottare un modello gestionale idoneo a: \n#{k783e9fc83617}#{k9d1e2d257362}#{k07212331ab81}\n\
  \n#### Documenti da redigere\n\nModello gestionale (vedi Allegato C - \"*Checklist\
  \ del modello gestionale*\").\n\n#{kd5fb5de5facd}\n\n## Sicurezza del trattamento\n\
  \nAi sensi dell'art. 5, comma 1, lettera (f) del Regolamento i dati personali sono\
  \ \"*trattati in maniera da garantire un'adeguata sicurezza dei dati personali,\
  \ compresa la protezione, mediante misure tecniche e organizzative adeguate, da\
  \ trattamenti non autorizzati o illeciti e dalla perdita, dalla distruzione o dal\
  \ danno accidentali (\xABintegrit\xE0 e riservatezza\xBB).*\"\n\nAi sensi dell'art.\
  \ 32, commi 1 e 2, del Regolamento\n\n\"*1. Tenendo conto dello stato dell'arte\
  \ e dei costi di attuazione, nonch\xE9 della natura, dell'oggetto, del contesto\
  \ e delle finalit\xE0 del trattamento, come anche del rischio di varia probabilit\xE0\
  \ e gravit\xE0 per i diritti e le libert\xE0 delle persone fisiche, il titolare\
  \ del trattamento e il responsabile del trattamento mettono in atto misure tecniche\
  \ e organizzative adeguate per garantire un <u>livello di sicurezza adeguato al\
  \ rischio</u>, che comprendono, tra le altre, se del caso:*\n\n*a) la pseudonimizzazione\
  \ e la cifratura dei dati personali;*\n\n*b) la capacit\xE0 di assicurare su base\
  \ permanente la riservatezza, l'integrit\xE0, la disponibilit\xE0 e la resilienza\
  \ dei sistemi e dei servizi di trattamento;*\n\n*c) la capacit\xE0 di ripristinare\
  \ tempestivamente la disponibilit\xE0 e l'accesso dei dati personali in caso di\
  \ incidente fisico o tecnico;*\n\n*d) una procedura per testare, verificare e valutare\
  \ regolarmente l'efficacia delle misure tecniche e organizzative al fine di garantire\
  \ la sicurezza del trattamento.*\n\n*2. Nel valutare l'adeguato livello di sicurezza,\
  \ si tiene conto in special modo dei rischi presentati dal trattamento che derivano\
  \ in particolare dalla distruzione, dalla perdita, dalla modifica, dalla divulgazione\
  \ non autorizzata o dall'accesso, in modo accidentale o illegale, a dati personali\
  \ trasmessi, conservati o comunque trattati.*\".\n\n#### Attivit\xE0 da eseguire\n\
  \n<u>Adottare un modello gestionale</u> idoneo a garantire un livello di sicurezza\
  \ adeguato al rischio ai sensi dell'art. 32 del Regolamento per le diverse tipologie\
  \ di trattamento dei dati personali.\n\n#### Documenti da redigere\n\nModello gestionale\
  \ (vedi Allegato C - \"*Checklist del modello gestionale*\").\n\nDocumentazione\
  \ dell'analisi di adeguatezza delle misure tecniche ed organizzative adottate ai\
  \ sensi dell'art. 32 del Regolamento.\n\n## Obblighi in caso di violazione dei dati\
  \ personali: notifica al Garante della Privacy e comunicazione all'interessato\n\
  \nAi sensi dell'art. 33 del Regolamento, in caso di violazione dei dati personali,\
  \ il titolare del trattamento notifica la violazione al Garante della Privacy senza\
  \ ingiustificato ritardo e, ove possibile, entro 72 ore dal momento in cui ne \xE8\
  \ venuto a conoscenza, a meno che sia improbabile che la violazione dei dati personali\
  \ presenti un rischio per i diritti e le libert\xE0 delle persone fisiche.\n\nAi\
  \ sensi dell'art. 34 del Regolamento, quando la violazione dei dati personali \xE8\
  \ suscettibile di presentare un rischio elevato per i diritti e le libert\xE0 delle\
  \ persone fisiche, il titolare del trattamento comunica la violazione all'interessato\
  \ senza ingiustificato ritardo.\n\n#### Attivit\xE0 da eseguire\n\n<u>Adottare un\
  \ modello gestionale</u> idoneo a:\n\n* <u>valutare</u> se e quando eseguire la\
  \ notifica al Garante della Privacy e la comunicazione all'interessato,\n* eseguire\
  \ la <u>notifica al Garante</u> della Privacy, se e quando necessaria,\n* eseguire\
  \ la <u>comunicazione all'interessato</u>, se e quando necessaria.\n\n#### Documenti\
  \ da redigere\n\n<u>Modello gestionale</u> (vedi Allegato C - \"*Checklist del modello\
  \ gestionale*\").\n\nSe e quando necessaria, <u>notifica al Garante</u> della Privacy.\n\
  \nSe e quando necessaria, <u>comunicazione all'interessato</u>.\n\n## Valutazione\
  \ d'impatto sulla protezione dei dati\n\nAi sensi dell'art. 35 del Regolamento,\
  \ quando un tipo di trattamento, allorch\xE9 prevede in particolare l'uso di nuove\
  \ tecnologie, considerati la natura, l'oggetto, il contesto e le finalit\xE0 del\
  \ trattamento, pu\xF2 presentare un rischio elevato per i diritti e le libert\xE0\
  \ delle persone fisiche, il titolare del trattamento effettua, prima di procedere\
  \ al trattamento, una valutazione dell'impatto dei trattamenti previsti sulla protezione\
  \ dei dati personali.\n\nAi sensi dell'art. 35, comma 4, del Regolamento, il Garante\
  \ della Privacy redige e rende pubblico un elenco delle tipologie di trattamenti\
  \ soggetti al requisito di una valutazione d'impatto sulla protezione dei dati.\n\
  \nAi sensi dell'art. 35, comma 5, del Regolamento, il Garante della Privacy pu\xF2\
  \ inoltre redigere e rendere pubblico un elenco delle tipologie di trattamenti per\
  \ le quali non \xE8 richiesta una valutazione d'impatto sulla protezione dei dati.\n\
  \nTali elenchi ad oggi non sono disponibili.\n\nIn attesa che il Garante della Privacy\
  \ renda pubblici gli elenchi di cui sopra, al fine di valutare se per una o pi\xF9\
  \ dei tipi di trattamento sussiste un rischio elevato per i diritti e le libert\xE0\
  \ delle persone, \xE8 utile tenere conto delle indicazioni fornite dal Gruppo di\
  \ Lavoro Articolo 29 per la Protezione dei Dati con le Linee guida in materia di\
  \ valutazione d'impatto sulla protezione dei dati e determinazione della possibilit\xE0\
  \ che il trattamento &quot;possa presentare un rischio elevato&quot; ai fini del\
  \ regolamento (UE) 2016/679 adottate il 4 aprile 2017 come modificate e adottate\
  \ da ultimo il 4 ottobre 2017 (di seguito \"**Linee Guida**\").\n\nLe Linee Guida\
  \ stabiliscono che al fine di valutare quali tipi di trattamenti implicano un rischio\
  \ elevato, si devono considerare 9 criteri:\n1. <u>Valutazione o assegnazione di\
  \ un punteggio</u>, inclusiva di profilazione e previsione, in particolare in considerazione\
  \ di &quot;aspetti riguardanti il rendimento professionale, la situazione economica,\
  \ la salute, le preferenze o gli interessi personali, l'affidabilit\xE0 o il comportamento,\
  \ l'ubicazione o gli spostamenti dell'interessato\n2. <u>processo decisionale automatizzato\
  \ che ha effetto giuridico o incide in modo analogo significativamente</u>\n3. <u>monitoraggio\
  \ sistematico</u>\n4. <u>dati sensibili o dati aventi carattere altamente personale</u>\n\
  5. <u>trattamento di dati su larga scala</u>\n6. <u>creazione di corrispondenze\
  \ o combinazione di insiemi di dati</u>, ad esempio a partire da dati derivanti\
  \ da due o pi\xF9 operazioni di trattamento svolte per finalit\xE0 diverse e/o da\
  \ titolari del trattamento diversi secondo una modalit\xE0 che va oltre le ragionevoli\
  \ aspettative dell'interessato\n7. <u>dati relativi a interessati vulnerabili</u>\
  \ (es. minori)\n8. <u>uso innovativo o applicazione di nuove soluzioni tecnologiche\
  \ od organizzative</u>\n9. quando <u>il trattamento in s&eacute; &quot;impedisce\
  \ agli interessati di esercitare un diritto</u> o di avvalersi di un servizio o\
  \ di un contratto.\n\nNelle Linee Guida si legge quanto segue.\n\n\"*Nella maggior\
  \ parte dei casi, un titolare del trattamento pu\xF2 considerare che <u>un trattamento\
  \ che soddisfi due criteri debba formare oggetto di una valutazione d'impatto sulla\
  \ protezione dei dati</u>. In generale, il WP29 ritiene che maggiore \xE8 il numero\
  \ di criteri soddisfatti dal trattamento, pi\xF9 \xE8 probabile che sia presente\
  \ un rischio elevato per i diritti e le libert\xE0 degli interessati e, di conseguenza,\
  \ che sia necessario realizzare una valutazione d'impatto sulla protezione dei dati,\
  \ indipendentemente dalle misure che il titolare del trattamento ha previsto di\
  \ adottare.*\n\n*Tuttavia, in alcuni casi, un titolare del trattamento pu\xF2 ritenere\
  \ che un trattamento che soddisfa soltanto uno di questi criteri richieda una valutazione\
  \ d'impatto sulla protezione dei dati.*\".\n\n#{kb853efdccc57}#{ke128421cce31}#{k71e265782485}\n\
  \n#### Attivit\xE0 da eseguire\n\n<u>Adottare un modello gestionale</u> idoneo a:\
  \ \n#{kc2e6804d6d35}#{kd1d2352d3cc2}#{k12c0ebf51b38}\n\n#### Documenti da redigere\n\
  \nModello gestionale (vedi Allegato C - \"*Checklist del modello gestionale*\").\n\
  \n#{kf2c4fb6e4b22}#{k9527eacd7c09}#{kcecca8f77006}\n\n## Consultazione preventiva\n\
  \nAi sensi dell'art. 36 del Regolamento il titolare del trattamento, prima di procedere\
  \ al trattamento, consulta il Garante della Privacy qualora la valutazione d'impatto\
  \ sulla protezione dei dati a norma dell'articolo 35 indichi che il trattamento\
  \ presenterebbe un rischio elevato in assenza di misure adottate dal titolare del\
  \ trattamento per attenuare il rischio.\n\n#### Attivit\xE0 da eseguire\n\n<u>Adottare\
  \ un modello gestionale</u> idoneo a valutare se e quando eseguire la consultazione\
  \ preventiva.\n\nEseguire la <u>consultazione preventiva</u>, se e quando necessaria.\n\
  \n#### Documenti da redigere\n\n<u>Modello gestionale</u> (vedi Allegato C - \"\
  *Checklist del modello gestionale*\").\n\nSe e quando necessaria, <u>consultazione\
  \ preventiva</u>.\n\n## Designazione del responsabile della protezione dei dati\n\
  \n#{k281ea75d0004}#{kb3ac16c33265}#{k0321bf73cc1c}\n\n#### Attivit\xE0 da eseguire\n\
  \nAdottare un modello gestionale idoneo a: \n#{kcb580cc4ec92}#{k50ad92264c1a}#{k6f593feb4caa}\n\
  \n#### Documenti da redigere\n\nModello gestionale (vedi Allegato C - \"*Checklist\
  \ del modello gestionale*\").\n\n#{kb7d5f478d65d}#{k96caec06ec49}#{ka7b1a18347b8}\n\
  \n## Codici di condotta e certificazione\n\nAi sensi dell'art. 40 del Regolamento\
  \ possono essere adottati codici di condotta destinati a contribuire alla corretta\
  \ applicazione del Regolamento.\n\nAi sensi dell'art. 42 del Regolamento possono\
  \ essere istituiti meccanismi di certificazione della protezione dei dati nonch&eacute;\
  \ sigilli e marchi di protezione dei dati allo scopo di dimostrare la conformit\xE0\
  \ al Regolamento dei trattamenti effettuati.\n\nAi sensi degli artt. 24, comma 3,\
  \ 25, comma 3, e 32, comma 3, del Regolamento, l'adesione a un codice di condotta\
  \ approvato di cui all'articolo 40 o a un meccanismo di certificazione approvato\
  \ di cui all'articolo 42 pu\xF2 essere utilizzata come elemento per dimostrare la\
  \ conformit\xE0 delle misure.\n\n#### Attivit\xE0 da eseguire\n\n<u>Adottare un\
  \ modello gestionale</u> idoneo a:\n\n* valutare se e quando aderire a codici di\
  \ condotta e/o realizzare certificazioni;\n* documentare l'adesione a codici di\
  \ condotta, se e quando possibile ed opportuno;\n* documentare l'ottenimento di\
  \ certificazioni, se e quando possibile ed opportuno.\n\n#### Documenti da redigere\n\
  \nModello gestionale (vedi Allegato C - \"*Checklist del modello gestionale*\").\n\
  \nSe e quando possibile ed opportuno, documentare l'<u>adesione a codici di condotta</u>\
  \ e/o l'ottenimento di <u>certificazioni</u>.\n\n## Trasferimento dei dati all'estero\n\
  \n#{k385c73a1568d}#{k8f126ede0e8c}#{k04d5aac78eec}\n\nAi sensi degli artt. 44-50\
  \ del Regolamento il trasferimento di dati personali verso un paese terzo o un'organizzazione\
  \ internazionale \xE8 ammesso se:\n\n* la Commissione ha deciso che il paese terzo,\
  \ un territorio o uno o pi\xF9 settori specifici all'interno del paese terzo, o\
  \ l'organizzazione internazionale in questione garantiscono un livello di protezione\
  \ adeguato;\n* il titolare del trattamento o il responsabile del trattamento ha\
  \ fornito garanzie adeguate e a condizione che gli interessati dispongano di diritti\
  \ azionabili e mezzi di ricorso effettivi;\n* l'interessato abbia esplicitamente\
  \ acconsentito al trasferimento proposto, dopo essere stato informato dei possibili\
  \ rischi di siffatti trasferimenti per l'interessato, dovuti alla mancanza di una\
  \ decisione di adeguatezza e di garanzie adeguate;\n* il trasferimento sia necessario\
  \ all'esecuzione di un contratto concluso tra l'interessato e il titolare del trattamento\
  \ ovvero all'esecuzione di misure precontrattuali adottate su istanza dell'interessato;\n\
  * il trasferimento sia necessario per la conclusione o l'esecuzione di un contratto\
  \ stipulato tra il titolare del trattamento e un'altra persona fisica o giuridica\
  \ a favore dell'interessato;\n* il trasferimento sia necessario per importanti motivi\
  \ di interesse pubblico;\n* il trasferimento sia necessario per accertare, esercitare\
  \ o difendere un diritto in sede giudiziaria;\n* il trasferimento sia necessario\
  \ per tutelare gli interessi vitali dell'interessato o di altre persone, qualora\
  \ l'interessato si trovi nell'incapacit\xE0 fisica o giuridica di prestare il proprio\
  \ consenso;\n* il trasferimento sia effettuato a partire da un registro che, a norma\
  \ del diritto dell'Unione o degli Stati membri, mira a fornire informazioni al pubblico\
  \ e pu\xF2 esser consultato tanto dal pubblico in generale quanto da chiunque sia\
  \ in grado di dimostrare un legittimo interesse, solo a condizione che sussistano\
  \ i requisiti per la consultazione previsti dal diritto dell'Unione o degli Stati\
  \ membri.\n\n#### Attivit\xE0 da eseguire\n\n<u>Adottare un modello gestionale</u>\
  \ idoneo a: \n#{k8929bfaf3ccd}#{k800b467e1740}#{kca47e7d613a1}\n\n#### Documenti\
  \ da redigere\n\nModello gestionale (vedi Allegato C - \"*Checklist del modello\
  \ gestionale*\").\n\n#{kab11059259fb}#{kfcf22c55cb07}#{k0dd149df5f28}\n\n## Cookie\n\
  \nRestano in vigore gli obblighi in materia di cookie e altri dispositivi installati\
  \ da o per il tramite del proprio sito attualmente previsti dalle norme applicabili\
  \ (art. 122 del d. Lgs. 196/2003 e provvedimento n. 229 dell'8 maggio 2014 \"*Individuazione\
  \ delle modalit\xE0 semplificate per l'informativa e l'acquisizione del consenso\
  \ per l'uso dei cookie*\" e pertanto, nel momento in cui si accede alla home page\
  \ (o ad altra pagina) di un sito web, deve immediatamente comparire in primo piano\
  \ un banner di idonee dimensioni contenente le seguenti indicazioni:\n\na) che il\
  \ sito utilizza cookie di profilazione al fine di inviare messaggi pubblicitari\
  \ in linea con le preferenze manifestate dall'utente nell'ambito della navigazione\
  \ in rete;\n\nb) che il sito consente anche l'invio di cookie &quot;terze parti&quot;\
  \ (laddove ci\xF2 ovviamente accada);\n\nc) il link all'informativa estesa, che\
