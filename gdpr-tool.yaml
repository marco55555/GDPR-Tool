html: "# MEMORANDUM\n\n# PER L'ADEGUAMENTO AL\n\n# REGOLAMENTO GENERALE SULLA PROTEZIONE\
  \ DEI DATI\n\nIl Regolamento (UE) 2016/679 del Parlamento Europeo e del Consiglio\
  \ del 27 aprile 2016 relativo alla protezione delle persone fisiche con riguardo\
  \ al trattamento dei dati personali, nonch\xE9 alla libera circolazione di tali\
  \ dati e che abroga la direttiva 95/46/CE (di seguito \"**Regolamento**\") impone\
  \ obblighi ed adempimenti al titolare del trattamento.\n\nAi sensi dell'art. 5,\
  \ comma 2, del Regolamento il titolare \xE8 responsabile del rispetto dei principi\
  \ applicabili al trattamento e deve essere in grado di comprovarlo.\n\nInoltre,\
  \ ai sensi dell'art. 24, comma 1, del Regolamento il titolare deve essere in grado\
  \ di dimostrare che il trattamento effettuato \xE8 conforme al Regolamento.\n\n\
  Pertanto, il presente Memorandum illustra gli obblighi ed adempimenti ai quali \xE8\
  \ tenuto il titolare del trattamento, indica le attivit\xE0 che lo stesso deve eseguire\
  \ e come documentarne l'esecuzione.\n\n## Checklist di sintesi\n\nElenco delle misure\
  \ tecniche e organizzative da adottare ai sensi dell'art. 25.1 del Regolamento per\
  \ integrare le necessarie garanzie al fine di soddisfare i requisiti del Regolamento\
  \ e tutelare i diritti degli interessati.\n\n| Attivit\xE0 | Art.  | Da fare  |\
  \ Da valutare | Da monitorare |\n| -------- | ----- |-------- | ----------- | -------------\
  \ |\n| Attuare i principi di privacy by design e by default | 25.2 | X | | |\n|\
  \ Attuare i principi di correttezza, trasparenza, limitazione delle finalit\xE0\
  , minimizzazione dei dati, esattezza e limitazione della conservazione | 5.1 | X\
  \ | | |\n| Attuare il principio di liceit\xE0 | 5.1(a), 6.1, 9 e 10 | X | | |\n\
  | Fornire l\u2019informativa agli interessati | 13 e 14 | X | | |\n| Replicare alle\
  \ richieste degli interessati ed inviare le notifiche | 15-22 | | | X |\n| Redigere\
  \ accordi con i contitolari del trattamento e/o contratti o altri atti giuridici\
  \ con i responsabili del trattamento | 26 e 28 | #{keec03ebe63a4} | #{k05cc2275c240}\
  \ | #{k5b0985127a6c} |\n| Designare il rappresentante del titolare nell'Unione Europea\
  \ | 27 | #{ka681cff56eb3} | #{k80701d0e45a0}#{kbe398f6808ce} | #{k01ad69907a34}\
  \ |\n| Redigere le istruzioni agli incaricati del trattamento | 29 | #{kbcdd9fcf219e}\
  \ |  | #{k787ca5abd652} |\n| Tenere il registro delle attivit\xE0 di trattamento\
  \ | 30 | #{kf63e4bc7c861} | #{k3e98c7bdb62f} | #{ke1be7785d1f9} |\n| Attuare i principi\
  \ di integrit\xE0 e riservatezza e garantire un livello di sicurezza adeguato al\
  \ rischio | 5.1(f) e 32 | X | | |\n| Valutare le violazioni dei dati e se necessario\
  \ eseguire la notifica al Garante della Privacy e la comunicazione all\u2019interessato\
  \ | 33 e 34 | | | X |\n| Eseguire la valutazione d\u2019impatto sulla protezione\
  \ dei dati | 35 | #{k58942b4633f8} | #{kd2b265400e6d} | #{kab13d48e2468} |\n| Eseguire\
  \ la consultazione preventiva | 36 | | | X |\n| Designare il responsabile della\
  \ protezione dei dati personali | 37 | #{kc9da5e0ad391} | #{k1b35fad648a5} | #{k7fa80c9efa02}\
  \ |\n| Aderire a codici di condotta e/o adottare certificazioni | 40-43 | | | X\
  \ |\n| Rispettare le condizioni di liceit\xE0 del trasferimento dei dati all\u2019\
  estero | 44-50 | #{k055ef8384495} | #{k9cbb93cc3742} | #{kd66716630a4e} |\n| Redigere\
  \ l\u2019informativa e/o il banner cookie | - | #{k11532829ef85} | #{k55996184d722}\
  \ | #{ka3a6e3994295} |\n\n<br>\xC8 necessario aggiornare tutte le attivit\xE0 secondo\
  \ necessit\xE0 (e comunque verificarle periodicamente).\n\n<u>**\xC8 importante\
  \ documentare l'esecuzione della attivit\xE0**</u>.\n\nLe attivit\xE0 vanno eseguite\
  \ coordinando competenze legali, gestionali-organizzative e tecnico-informatiche.\n\
  \n## Privacy by design e by default\n\nL'art. 25, commi 1 e 2, del Regolamento (Protezione\
  \ dei dati fin dalla progettazione e protezione per impostazione predefinita) dispone:\n\
  \n\"*1. Tenendo conto dello stato dell'arte e dei costi di attuazione, nonch\xE9\
  \ della natura, dell'ambito di applicazione, del contesto e delle finalit\xE0 del\
  \ trattamento, come anche dei rischi aventi probabilit\xE0 e gravit\xE0 diverse\
  \ per i diritti e le libert\xE0 delle persone fisiche costituiti dal trattamento,\
  \ sia <u>al momento di determinare i mezzi del trattamento</u> sia <u>all'atto del\
  \ trattamento stesso</u> il titolare del trattamento mette in atto <u>misure tecniche\
  \ e organizzative adeguate</u>, quali la pseudonimizzazione, <u>volte ad attuare</u>\
  \ in modo efficace <u>i principi</u> di protezione dei dati, quali la minimizzazione,\
  \ <u>e a</u> integrare nel trattamento le necessarie garanzie al fine di <u>soddisfare\
  \ i requisiti del presente regolamento e tutelare i diritti degli interessati</u>.*\n\
  \n*2. Il titolare del trattamento mette in atto misure tecniche e organizzative\
  \ adeguate per garantire che siano trattati, <u>per impostazione predefinita</u>,\
  \ <u>solo i dati personali necessari per ogni specifica finalit\xE0 del trattamento</u>.\
  \ Tale obbligo vale per la <u>quantit\xE0</u> dei dati personali raccolti, la <u>portata\
  \ del trattamento</u>, il <u>periodo di conservazione</u> e l'<u>accessibilit\xE0\
  </u>. In particolare, dette misure garantiscono che, per impostazione predefinita,\
  \ non siano resi accessibili dati personali a un numero indefinito di persone fisiche\
  \ senza l'intervento della persona fisica.*\".\n\n## Principi applicabili al trattamento\
  \ dei dati personali\n\nL'art. 5, comma 1, del Regolamento stabilisce i principi\
  \ applicabili al trattamento di dati personali:\n\n* liceit\xE0, correttezza e trasparenza;\n\
  * limitazione della finalit\xE0;\n* minimizzazione dei dati;\n* esattezza;\n* limitazione\
  \ della conservazione;\n* integrit\xE0 e riservatezza.\n\nIn particolare, ai sensi\
  \ dell'art. 6, comma 1, del Regolamento \"*il trattamento \xE8 lecito solo se e\
  \ nella misura in cui ricorre almeno una delle seguenti condizioni:*\n\n*a) l'interessato\
  \ ha espresso il <u>consenso</u> al trattamento dei propri dati personali per una\
  \ o pi\xF9 specifiche finalit\xE0;*\n\n*b) il trattamento \xE8 necessario all'esecuzione\
  \ di un <u>contratto</u> di cui l'interessato \xE8 parte o all'esecuzione di misure\
  \ precontrattuali adottate su richiesta dello stesso;*\n\n*c) il trattamento \xE8\
  \ necessario per <u>adempiere un obbligo legale</u> al quale \xE8 soggetto il titolare\
  \ del trattamento;*\n\n*d) il trattamento \xE8 necessario per la <u>salvaguardia\
  \ degli interessi vitali</u> dell'interessato o di un'altra persona fisica;*\n\n\
  *e) il trattamento \xE8 necessario per l'<u>esecuzione di un compito di interesse\
  \ pubblico o connesso all'esercizio di pubblici poteri</u> di cui \xE8 investito\
  \ il titolare del trattamento;*\n\n*f) il trattamento \xE8 necessario per il perseguimento\
  \ del <u>legittimo interesse</u> del titolare del trattamento o di terzi, <u>a condizione\
  \ che non prevalgano gli interessi o i diritti e le libert\xE0 fondamentali dell'interessato</u>\
  \ che richiedono la protezione dei dati personali, in particolare se l'interessato\
  \ \xE8 un minore.*\".\n\nSi ricorda che l\u2019art. 7 del Regolamento indica le\
  \ modalit\xE0 con le quali richiedere il consenso (in particolare, la richiesta\
  \ di consenso deve essere \u201C*presentata in modo chiaramente distinguibile dalle\
  \ altre materie, in forma comprensibile e facilmente accessibile, utilizzando un\
  \ linguaggio semplice e chiaro*\u201D. Inoltre, ai sensi dell\u2019art. 8, comma\
  \ 1, del Regolamento \u201C*Qualora si applichi l'articolo 6, paragrafo 1, lettera\
  \ a), per quanto riguarda l'offerta diretta di servizi della societ\xE0 dell'informazione\
  \ ai minori, il trattamento di dati personali del minore \xE8 lecito ove il minore\
  \ abbia almeno 16 anni. Ove il minore abbia un'et\xE0 inferiore ai 16 anni, tale\
  \ trattamento \xE8 lecito soltanto se e nella misura in cui tale consenso \xE8 prestato\
  \ o autorizzato dal titolare della responsabilit\xE0 genitoriale. Gli stati membri\
  \ possono stabilire per legge un\u2019et\xE0 inferiore a tali fini purch\xE9 non\
  \ inferiore a 13 anni.*\u201D\n\nIn Italia, l\u2019art. 2-quinquies, comma 1, D.\
  \ Lgs. 196/2003 ha stabilito che \u201C*In attuazione dell'articolo 8, paragrafo\
  \ 1, del Regolamento, il minore che ha compiuto i quattordici anni puo' esprimere\
  \ il consenso al trattamento dei propri dati personali in relazione all'offerta\
  \ diretta di servizi della societ\xE0 dell'informazione.*\u201D\n\nInoltre:\n\n\
  a) l'art. 9, comma 1, del Regolamento vieta il trattamento di categorie particolari\
  \ di dati personali (\"*dati personali che rivelino l'origine razziale o etnica,\
  \ le opinioni politiche, le convinzioni religiose o filosofiche, o l'appartenenza\
  \ sindacale, dati genetici, dati biometrici intesi a identificare in modo univoco\
  \ una persona fisica, dati relativi alla salute o alla vita sessuale o all'orientamento\
  \ sessuale della persona*\") se non ricorrono le condizioni previste dall'art. 9,\
  \ comma 2, del Regolamento, e\n\nb) l'art. 10 del Regolamento consente il trattamento\
  \ dei dati personali relativi a condanne penali e reati soltanto sotto il controllo\
  \ dell'autorit\xE0 pubblica o se il trattamento \xE8 autorizzato dal diritto dell'Unione\
  \ o degli Stati membri che preveda garanzie appropriate per i diritti e le libert\xE0\
  \ degli interessati.\n\n#### Attivit\xE0 da eseguire\n\nAdottare un modello gestionale\
  \ idoneo a:\n\n* conseguire e documentare il rispetto dei principi di cui all'art.\
  \ 5, comma 1, del Regolamento,\n* conseguire e documentare il rispetto delle condizioni\
  \ di liceit\xE0 di cui all'art. 6, comma 1, del Regolamento, e\n* conseguire e documentare\
  \ il rispetto dei vincoli di cui agli artt. 9 e 10 del Regolamento.\n\n<u>Valutare</u>\
  \ per ciascuna tipologia di trattamento di dati personali:\n\n* il rispetto dei\
  \ principi di cui all'art. 5, comma 1, del Regolamento,\n* la sussistenza dei presupposti\
  \ di liceit\xE0 di cui all'art. 6, comma 1, del Regolamento, e\n* il rispetto dei\
  \ vincoli di cui agli artt. 9 e 10 del Regolamento.\n\n#### Documenti da redigere\n\
  \n<u>Modello gestionale</u> (vedi Allegato C - \"*Checklist del modello gestionale*\"\
  ).\n\nDocumentazione dell'<u>analisi del rispetto dei principi di cui all'art. 5,\
  \ comma 1, del Regolamento, della la sussistenza dei presupposti di liceit\xE0 di\
  \ cui all'art. 6, comma 1, del Regolamento e del rispetto dei vincoli di cui agli\
  \ artt. 9 e 10 del Regolamento</u>.\n\n## Informazioni agli interessati\n\nQuando\
  \ raccoglie dati presso l'interessato il titolare gli deve fornire le informazioni\
  \ previste dall'art. 13 del Regolamento.<br />\nSe non ottiene i dati presso l'interessato,\
  \ il titolare gli deve fornire le informazioni previste dall'art. 14, comma 1 e\
  \ 2, del Regolamento entro il termine previsto all'art. 14, comma 3, fatto salvo\
  \ il caso in cui ricorrano le condizioni di cui all'art. 14, comma 5.\n\n#### Attivit\xE0\
  \ da eseguire\n\n<u>Adottare un modello gestionale</u> idoneo a conseguire e documentare\
  \ la fornitura dell'informativa agli interessati ai sensi degli artt. 13 e 14 del\
  \ Regolamento per ciascuna tipologia di trattamento.\n\n<u>Fornire l'informativa</u>\
  \ sul trattamento dei dati personali agli interessati ai sensi degli artt. 13 e\
  \ 14 del Regolamento.\n\n#### Documenti da redigere\n\n<u>Modello gestionale</u>\
  \ (vedi Allegato C - \"*Checklist del modello gestionale*\").\n\n<u>Informativa</u>\
  \ ai sensi degli artt. 13 e 14 del Regolamento per ciascuna tipologia di trattamento\
  \ dei dati personali (vedi Allegato B - \"<u>Informative sul trattamento dei dati</u>\"\
  ).\n\n## Diritti degli interessati\n\nIl titolare deve approntare le misure idonee\
  \ a consentire agli interessati l'esercizio dei loro diritti:\n\n* diritto di accesso\
  \ ai sensi dell'art. 15 del Regolamento,\n* diritto di rettifica ai sensi dell'art.\
  \ 16 del Regolamento,\n* diritto alla cancellazione ai sensi dell'art. 17 del Regolamento,\n\
  * diritto di limitazione di trattamento ai sensi dell'art. 18 del Regolamento,\n\
  * diritto alla portabilit\xE0 dei dati ai sensi dell'art. 20 del Regolamento,\n\
  * diritto di opposizione ai sensi dell'art. 21 del Regolamento per i trattamenti\
  \ realizzati ai sensi dell'articolo 6, paragrafo 1, lettere e) o f), compresa la\
  \ profilazione. In questo caso vi dovrete astenere dal trattare ulteriormente i\
  \ dati personali salvo che dimostriate l'esistenza di motivi legittimi cogenti per\
  \ procedere al trattamento che prevalgono sugli interessi,sui diritti e sulle libert\xE0\
  \ dell'interessato oppure per l'accertamento, l'esercizio o la difesa di un diritto\
  \ in sede giudiziaria,\n* diritto di non essere sottoposto a una decisione basata\
  \ unicamente sul trattamento automatizzato, compresa la profilazione, che produca\
  \ effetti giuridici che lo riguardano o che incida in modo analogo significativamente\
  \ sulla sua persona ai sensi dell'art. 22 del Regolamento.\n\nInoltre, ai sensi\
  \ dell'art. 19 del Regolamento, il titolare del trattamento deve inviare notifiche\
  \ agli interessati in caso di rettifica o cancellazione dei dati personali o limitazione\
  \ del trattamento.\n\n#### Attivit\xE0 da eseguire\n\n<u>Adottare un modello gestionale</u>\
  \ idoneo a conseguire e documentare la gestione delle richieste degli interessati\
  \ ai sensi degli artt. 15-22 del Regolamento.\n\n<u>Se e quando necessario</u>,\
  \ gestire le (e replicare alle) richieste degli interessati ai sensi degli artt.\
  \ 15-22 del Regolamento.\n\n#### Documenti da redigere\n\n<u>Modello gestionale</u>\
  \ (vedi Allegato C - \"*Checklist del modello gestionale*\").\n\nSe e quando necessarie,\
  \ <u>repliche alle richieste degli interessati</u> ai sensi degli artt. 15-22 del\
  \ Regolamento.\n\n## Rapporti con terzi\n\nAi sensi dell'art. 26, comma 1, del Regolamento\
  \ \"*allorch\xE9 due o pi\xF9 titolari del trattamento determinano congiuntamente\
  \ le finalit\xE0 e i mezzi del trattamento, essi sono contitolari del trattamento.\
  \ Essi determinano in modo trasparente, mediante un <u>accordo interno</u>, le rispettive\
  \ responsabilit\xE0 in merito all'osservanza degli obblighi derivanti dal presente\
  \ regolamento, con particolare riguardo all'esercizio dei diritti dell'interessato,\
  \ e le rispettive funzioni di comunicazione delle informazioni di cui agli articoli\
  \ 13 e 14, a meno che e nella misura in cui le rispettive responsabilit\xE0 siano\
  \ determinate dal diritto dell'Unione o dello Stato membro cui i titolari del trattamento\
  \ sono soggetti. Tale accordo pu\xF2 designare un punto di contatto per gli interessati.*\"\
  .\n\nAi sensi del comma 2 dello stesso articolo, il contenuto essenziale dell'accordo\
