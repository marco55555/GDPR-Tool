  k690d0100ab29:
    _precondition: k6c01b7163d58
    entity: output
    hash: k690d0100ab29
    html: "##### INFORMATIVA AI FORNITORI\n##### AI SENSI DELL\u2019ART. 13 DEL REGOLAMENTO\
      \ (UE) 2016/679\n\n**TITOLARE**\n\nIl titolare del trattamento dei tuoi dati\
      \ \xE8 #{k5237363a27be}#{k0c94ff62a2a2}.\nPer ogni necessit\xE0 puoi contattare\
      \ il titolare all\u2019indirizzo #{kaa5b845f0b57}#{k0893ae4d244d} o all'email\
      \ #{ka53d771f4062}#{k9d1d96380b58}.\nIl titolare tratter\xE0 i tuoi dati con\
      \ liceit\xE0 e correttezza nel rispetto dei tuoi diritti ed in particolare della\
      \ tua riservatezza ai sensi del Regolamento (UE) 2016/679 (di seguito \u201C\
      **Regolamento**\u201D) e delle altre norme applicabili.\n#{k23bde9bbcc78}#{k74ef45649a48}\n\
      #{k4734c5455e68}#{k7209148645fe}\n\n**DATI**\n\nIl titolare tratter\xE0 i seguenti\
      \ dati tuoi e/o delle persone che agiscono per tuo conto:\n\n* dati identificativi,\n\
      * dati di contatto,\n* dati sulle forniture realizzate,\n* dati sulle tipologie\
      \ di attivit\xE0 svolte dal fornitore,\n* contenuto delle comunicazioni scambiate,\n\
      * dati bancari.\n\n**FINALIT\xC0 E BASE GIURIDICA DEL TRATTAMENTO**\n\nI tuoi\
      \ dati verranno trattati con le seguenti finalit\xE0:\n\n* gestire la fornitura\
      \ e i rapporti ai sensi dell\u2019articolo 6, paragrafo 1, lettera b), del Regolamento,\n\
      * proteggere il funzionamento tecnico del sistema informatico perseguendo questo\
      \ legittimo interesse ai sensi dell\u2019articolo 6, paragrafo 1, lettera f),\
      \ del Regolamento,\n* adempiere ad obblighi di legge e/o ottemperare ad ordini\
      \ provenienti da pubbliche autorit\xE0, inclusa l\u2019autorit\xE0 giudiziaria\
      \ ai sensi dell\u2019articolo 6, paragrafo 1, lettera c), del Regolamento,\n\
      * elaborare e diffondere analisi statistiche in forma aggregata ed anonima perseguendo\
      \ questo legittimo interesse ai sensi dell\u2019articolo 6, paragrafo 1, lettera\
      \ f), del Regolamento.\n\n**COMUNICAZIONE A TERZI**\n\nIl titolare potr\xE0\
      \ comunicare i tuoi dati a:\n\n* soggetti terzi che collaborano con il titolare\
      \ e provvedono a trattare fasi dei processi necessari al corretto espletamento\
      \ delle sue attivit\xE0,\n* soggetti terzi per adempiere ad obblighi di legge\
      \ o per ottemperare ad ordini provenienti da pubbliche autorit\xE0, inclusa\
      \ l\u2019autorit\xE0 giudiziaria, e/o per tutelare i diritti del titolare o\
      \ dei terzi ai sensi di legge.\n#{ke6d2ce164fab}\n#{k145efc967343}#{ka001dfbedd76}\n\
      \n**PERIODO DI CONSERVAZIONE**\n\nI tuoi dati personali saranno conservati per\
      \ il tempo massimo entro il quale potranno essere fatti valere diritti in relazione\
      \ ai contratti ed ai rapporti intercorsi e (se prima di questa scadenza verranno\
      \ fatti valere tali diritti da te o da terzi) per l\u2018eventuale tempo ulteriore\
      \ necessario per utilizzare i dati per tutelare i diritti tuoi, del titolare\
      \ e/o di terzi.\n\n**DIRITTI**\n\nTi ricordiamo che, ai sensi del Regolamento,\
      \ hai diritto:\n\n* di chiedere l\u2019accesso ai tuoi dati personali ai sensi\
      \ dell\u2019articolo 15 del Regolamento,\n* di chiedere la rettifica dei tuoi\
      \ dati personali ai sensi dell\u2019articolo 16 del Regolamento,\n* di chiedere\
      \ la cancellazione dei tuoi dati personali ai sensi dell\u2019articolo 17 del\
      \ Regolamento,\n* di chiedere la limitazione del trattamento dei tuoi dati personali\
      \ ai sensi dell\u2019articolo 18 del Regolamento,\n* alla portabilit\xE0 dei\
      \ tuoi dati personali ai sensi dell\u2019articolo 20 del Regolamento,\n* di\
      \ opporti al trattamento dei tuoi dati personali che sono trattati in base all\u2019\
      articolo  6, paragrafo 1, lettera f), del Regolamento ai sensi dell\u2019articolo\
