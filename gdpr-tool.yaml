  \ responsabile del trattamento \xE8 disciplinato da un <u>contratto o</u> da <u>altro\
  \ atto giuridico</u> con il contenuto dettagliatamente previsto dall'art. 28, comma\
  \ 3, del Regolamento.\n\n#{k4ee787e95c27}#{k7e2000d808e0}#{kd69ce73df405}\n\n#{k4999fd4da598}#{k8a89aed66ad8}#{ke258283aa204}#{k764e827504e8}\n\
